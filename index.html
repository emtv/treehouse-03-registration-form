<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/normalize/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Nunito:400,700,900">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400|Source+Sans+Pro:400,300" rel="stylesheet" type="text/css">
    <title>THE CODE REVIEW</title>
  </head>
  <body>
    <header>
      <div id="header">
        <h1>THE CODE REVIEW</h1>
      </div>
    </header>
    <div class="main container">
      <form action="thanksyou.html" method="GET">
        <div class="codeReview-description codeReview-section">
          <h2>Signup for our newsletter</h2>
          <p>Get the lastest news on how your code is doing right in your inbox</p>
        </div>
        <fieldset class="codeReview-contactInformation codeReview-section">
          <legend> 
            <h2>Contact Information</h2>
          </legend>
          <div class="group-field">
            <label for="fullName">Full Name</label>
            <input class="item-form" id="fullName" type="text" name="fullName" placeholder="Required" autocomplete="off" required>
          </div>
          <div class="group-field">
            <label for="email">Email Address</label>
            <input class="item-form" id="email" type="email" name="email" placeholder="Required" autocomplete="off" required>
          </div>
          <div class="group-field">
            <label for="phone">Phone Number</label>
            <input class="item-form" id="phone" type="tel" name="phone" placeholder="( _code_ ) ( _you phone_ ) " autocomplete="off" required>
          </div>
          <div class="group-field">
            <label for="address">Street Address</label>
            <input class="item-form" id="address" type="text" name="address" placeholder="Complete Address" autocomplete="off">
          </div>
          <div class="group-field">
            <label for="city">City</label>
            <input class="item-form" id="city" type="text" name="city" autocomplete="off" required>
          </div>
          <div class="group-field">
            <label for="state">State</label>
            <select class="item-select" id="state" name="state">
              <option value="Lima">Lima</option>
              <option value="Arequipa">Arequipa</option>
            </select>
          </div>
          <div class="group-field">
            <label for="zipcode">Zip Code</label>
            <div class="box-zip_code">
              <input class="item-form item-half" id="zipcode" type="number" name="zipcode" autocomplete="off">
            </div>
          </div>
        </fieldset>
        <fieldset class="codeReview-Newsletter codeReview-section">
          <legend>
            <h2>Newsletter</h2>
          </legend>
          <p>Select the newsletter your would like to recive</p>
          <div class="group-fields_checkbox">
            <label class="controler controler--checkbox" for="htmlNews">HTML News
              <input id="htmlNews" type="checkbox" name="HTML News" value="HTML News" checked="checked"><span class="controler_item"></span>
            </label>
          </div>
          <div class="group-fields_checkbox">
            <label class="controler controler--checkbox" for="cssNews">CSS News
              <input id="cssNews" type="checkbox" name="CSS News" value="CSS News"><span class="controler_item"></span>
            </label>
          </div>
          <div class="group-fields_checkbox">
            <label class="controler controler--checkbox" for="jsNews">Javascript News
              <input id="jsNews" type="checkbox" name="Javascript Newss" value="Javascript News"><span class="controler_item"></span>
            </label>
          </div>
          <div class="group-field">
            <p>Newsletter format</p>
          </div>
          <div class="group-fields_radio">
            <label class="controler controler--radio" for="formatHtml">HTML
              <input id="formatHtml" type="radio" name="format" value="html"><span class="controler_item"></span>
            </label>
          </div>
          <div class="group-fields_radio">
            <label class="controler controler--radio" for="formatPlain">Plain Text
              <input id="formatPlain" type="radio" name="format" value="plain text"><span class="controler_item"></span>
            </label>
          </div>
          <div class="group-field field-textarea">
            <label for="textarea">Other topics you'd like to hear about</label>
            <textarea id="textarea" name="textarea" rows="8"></textarea>
          </div>
        </fieldset>
        <div class="codeReview-submit codeReview-section">
          <div class="group-field">
            <input class="submit" type="submit" value="Sign Up">
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="footer-content">
        <p>Copyright The Code Review</p>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/app.js"></script>
    </footer>
  </body>
</html>
